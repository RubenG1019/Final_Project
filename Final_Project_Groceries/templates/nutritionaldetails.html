<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Go Grocery</title>
	<link rel="icon" href="{{ url_for('static', filename = 'images/grocerylogo.jpeg') }}">
</head>
<body>
    <br>
		<br>
		<br>
		<br>
		<br>

		<div class="container">
			<img class = 'logo' src="{{ url_for('static', filename = 'images/grocerylogo.jpeg') }}"> 
			<nav>
				<ul id = 'subpages'>
				</ul>
			</nav>
		</div> 
    <style>
        h2 {
            text-align: center;
            margin:0 auto;
            max-width: 100%;
            border-bottom: 2px solid black;
        }
        div {
            margin:0 auto;
            border-radius: 20px;
            background-color: white;
            width: 30%;
            margin-top: 25vh;
        }
        table {
            margin:0 auto;
        }
        body {
            background-color: #F6F6F6;
            height: 100%;
			font-family: Eina, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        html {
            height: 100%;
        }
        h4 {
            margin: 0px;
        }
        table td + td { border-left:2px solid black; }
        .logo {
					float: left;
					height: 80px;
					width: auto;
					margin: 10px;
					border-radius: 20px;
				}
				body {
					height: 100%;
					width: 100%;
				}
				html {
					height: 100%;
					width: 100%;
				}
				nav ul {
					float: left;
					list-style: none;
					text-align: right;
					padding-top: 20px;
					margin-left: 0px;
				}
				.container {
					background-color:rgb(193, 225, 193);
					position: fixed;
					width: 100%;
					top: 0px;
					left: 0px;
                    margin-top: 0px;
				}
				.container::after {
					content: '';
					display: table;
					clear: both;
				}
				nav li {
					float: left;
					margin-left: 14px;

				}
				nav a {
					text-decoration: none;
					color: black;
					font-size: 21px;
				}

    </style>
    <div>
        <h2> {{itemname}} </h2>
        <table>
            <tr>
                <th> Label </th>
                <th> Quantity </th>
            </tr>
            {% for x in nutritionlist %}
                {% for label in x %}
                    <tr>
                        <td> <h4>{{label}} </h4></td>
                        <td> <h4> {{x[label]}}</h4> </td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
    </div>
</body>
</html>
